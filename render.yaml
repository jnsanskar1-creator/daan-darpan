services:
  # Frontend Static Site
  - type: web
    name: daan-darpan-frontend
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend Web Service  
  - type: web
    name: daan-darpan-backend
    runtime: node
    buildCommand: npm install
    startCommand: npx tsx server/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        sync: false  # Set in Render dashboard (Supabase connection string)
      - key: SESSION_SECRET
        sync: false  # Set in Render dashboard
